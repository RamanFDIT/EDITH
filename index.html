<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EDITH</title>
</head>
<body>
    <div id="chat-container">
    <div id="chat-box">
      <div class="message assistant">
        <p>Hello! I'm E.D.I.T.H. How can I help you with your Jira and GitHub projects?</p>
      </div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask E.D.I.T.H. a question..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
