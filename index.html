                <p>INITIATE BIOMETRIC SCAN</p>
            </div>
            <div class="divider">OR</div>
            <input type="password" id="auth-password" placeholder="ENTER ACCESS CODE" autocomplete="off">
            <button id="auth-submit">AUTHENTICATE</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="chat-container">
        <div id="header">
            <h1>E.D.I.T.H.</h1>
            <span class="status">ONLINE</span>
        </div>
        
        <div id="chat-box">
            <div class="message assistant">
                <p>Tactical systems online. Interface ready. Awaiting command.</p>
            </div>
        </div>

        <form id="chat-form">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type command..." autocomplete="off">
            </div>
            <button type="submit" id="send-btn">EXECUTE</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
